{% extends 'Gestion_Libreros/base.html' %}
{% block content %}
    <div class="">
        <h2>Libros</h2>
    </div>
    <div class="row">
        <div class="input-field col s3">
            <i class="material-icons prefix">search</i>
            <input id="busqueda" type="text" placeholder="Buscar"  class="autocomplete" >
        </div>
        <div class="input-field  col m3 s3">
            <select class="">
                <option value="" disabled selected>Escoge una opcion</option>
                <option value="1">Titulo</option>
                <option value="2">Fecha de publicacion</option>
                <option value="3"></option>
            </select>
            <label>Ordenar por:</label>
        </div>
        <div class="col s3 m3">
            <a href="{% url 'NuevoLibro' %}" class="btn">Nuevo Libro</a>
        </div>
    </div>
    {% for libro in libros %}
        <div class="row">
            <div class="col s12 m12">
                <div class="card horizontal hoverable">
                    <div class="card-image">
                      <img style="max-height: 80px;" src="https://lorempixel.com/100/190/nature/6">
                    </div>
                    <div class="card-stacked" >
                        <a href="{% url 'DetalleLibro' libro.id %}">
                            <span style="display:block" class="card-content">
                                <span>{{libro.titulo}}</span>
                            </span>
                        </a>
                    </div>
                    <div class="card-stacked">
                        <div  class="card-content">
                            <p>{{libro.autor.nombre}}</p>
                        </div>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <a class='dropdown-button btn blue' href='#' data-activates='{{ libro.id }}'>Ediciones</a>
                            <ul id="{{ libro.id }}" class="dropdown-content">

                                <li><a href="#!">Tapa blanda</a></li>
                                <li><a href="#!">Tapa dura</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Stock: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
